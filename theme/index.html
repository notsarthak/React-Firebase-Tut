<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireGram</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
        integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">FireGram</a>
        </div>
    </nav>
    <section class="page-header">
        <div class="container">
            <div class="row justify-content-center text-center my-5">
                <div class="col-12">
                    <h1 class="my-3">Your Pictures</h1>
                    <p class="my-4 py-2">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                    <label>
                        <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-plus upload-button"
                            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                        </svg>
                        <input type="file" accept="image/*" />
                    </label>
                    <p class="my-2 uploaded-filename">travel-3.png</p>
                </div>
                <div class="col">
                    <div class="progress my-4">
                        <div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0"
                            aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="gallery">
        <div class="container mb-5">
            <div class="row g-4">
                <div class="col-md-6 col-lg-4">
                    <div class="card">
                        <img src="https://images.unsplash.com/photo-1602525968752-43f2d69250b4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
                            class="img-fluid rounded" />
                        <a type="button" class="stretched-link" data-toggle="modal" data-target="#exampleModal"></a>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4"><img
                        src="https://images.unsplash.com/photo-1605020419798-46652aa15452?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
                        class="img-fluid rounded" /></div>
                <div class="col-md-6 col-lg-4"><img
                        src="https://images.unsplash.com/photo-1605015238680-b63586bcca1b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
                        class="img-fluid rounded" /></div>
                <div class="col-md-6 col-lg-4"><img
                        src="https://images.unsplash.com/photo-1604864386524-17ab8fab1809?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
                        class="img-fluid rounded" /></div>
                <div class="col-md-6 col-lg-4"><img
                        src="https://images.unsplash.com/photo-1605019460098-6650e17d7dcd?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
                        class="img-fluid rounded" /></div>
                <div class="col-md-6 col-lg-4"><img
                        src="https://images.unsplash.com/photo-1604917018002-ce996f7ff0cd?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
                        class="img-fluid rounded" /></div>
            </div>
        </div>
    </section>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <img src="https://images.unsplash.com/photo-1602525968752-43f2d69250b4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
                    class="img-fluid rounded" />
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js"
        integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d"
        crossorigin="anonymous"></script>
    <script>
        document.querySelector('input').addEventListener('change', () => {
            document.querySelector(".uploaded-filename").innerHTML = document.querySelector('input').files[0].name
        });
    </script>
</body>

</html>
